services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    volumes:
      - bot_data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  datasette:
    build:
      context: .
      dockerfile: Dockerfile.datasette
    restart: unless-stopped
    depends_on:
      - bot
    ports:
      - "8001:8001"
    volumes:
      - bot_data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  bot_data:
